<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Basic HTML starter template" />
  <title>My Portfolio</title>
  <link rel="icon" href="data:," />
  <style>
    :root {
      --bg: #f7f7f8;
      --fg: #111;
      --muted: #666;
      --brand: #3b82f6;
      --card: #fff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--fg);
      background: var(--bg);
      line-height: 1.5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 4px 14px rgba(0,0,0,.06);
      padding: 24px;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e5e7eb;
    }
    header .inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 24px;
    }
    nav a {
      text-decoration: none;
      color: var(--fg);
      padding: 8px 10px;
      border-radius: 10px;
    }
    nav a:hover, nav a:focus {
      background: #efefef;
      outline: none;
    }
    h1 { font-size: clamp(28px, 3vw, 36px); margin: 0 0 8px; }
    p.lead { color: var(--muted); margin: 0 0 18px; }
    footer {
      color: var(--muted);
      text-align: center;
      padding: 32px 0 48px;
    }
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <strong>My Site</strong>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>My Portfolio</h1>
      <p class="lead">Welcome to my portfolio! Feel free to explore around to see completed projects and more about me.</p>
      <p class="lead">Completed projects will be on this page under this text.</p>
    </section>
  </main>

  <footer>
    <small>Â© <span id="year"></span> Ryan Hayashi</small>
  </footer>

  <script>
    // Update footer year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
